<div>
    <br>
    <button [disabled]="loading" class="btn btn-success">Add new user</button>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surame</th>
                <th scope="col">Username</th>
                <th scope="col">Position</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <!-- <input *ngIf=True type="text" [(ngModel)]="user.name" class="form-control"/> -->
                    {{ user.name }}
                </td>
                <td>{{ user.surname }}</td>
                <td>{{ user.username}}</td>
                <td>{{ user.position }}</td>
                <td scope="col">
                    <a (click)="deleteUser(user.id)" class="text-warning">Edit</a>
                </td>
                <td scope="col">
                    <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
